{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="header">
  <h1>Delete Tv Show?</h1>
</div>

<h2 class="dlt-prompt">Are you sure you want to delete {{ tvshow.title }}?</h2>

<form action="" method="post" class="delete-form">
  {% csrf_token %}
  <a href="{% url 'tvshow-index' %}" class="cancel-btn">Cancel</a>
  <button type="submit" class="delete-btn">Yes - Delete!</button>
</form>

{% endblock %}
